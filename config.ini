;==============================================================================
; BEING HACKED SIMULATION - CONFIGURATION FILE
; Edit the settings below to customize the prank experience
;==============================================================================

[GENERAL]
; Duration of the prank in seconds (default: 300 = 5 minutes)
DURATION=300

; Enable shutdown at the end? (true/false)
ENABLE_SHUTDOWN=true

; Time before actual shutdown triggers in seconds (must be > DURATION)
; Set to 0 to disable actual shutdown
SHUTDOWN_DELAY=320

[MOUSE_CONTROL]
; Enable random mouse movement and clicks? (true/false)
ENABLE_MOUSE_CONTROL=true

; How often mouse moves (in milliseconds) - Lower = more annoying
; Range: 500-5000 (500ms is very annoying, 5000ms is subtle)
MOUSE_SPEED=2000

; Probability of mouse movement 0-100 (100 = always moving)
MOUSE_PROBABILITY=75

[APPLICATION_LAUNCHES]
; Enable random app launches? (true/false)
ENABLE_APP_LAUNCHES=true

; How many apps to launch (spread throughout the prank)
; Default: 40 (rough estimate based on duration)
MAX_APPS_TO_LAUNCH=40

[VISUAL_EFFECTS]
; Show realistic hacking logs? (true/false)
SHOW_HACKING_LOGS=true

; Show assembly code? (true/false)
SHOW_CODE_DUMP=true

; Show file access information? (true/false)
SHOW_FILE_ACCESS=true

; Show network activity? (true/false)
SHOW_NETWORK_ACTIVITY=true

[HOTKEYS]
; Enable kill switch (Shift+K to stop)? (true/false)
ENABLE_KILL_SWITCH=true

; Kill switch key combination (can be: SHIFT_K, CTRL_ALT_K, ESC)
KILL_SWITCH_KEY=SHIFT_K

;==============================================================================
; NOTES:
; - true/false are case-insensitive (TRUE, True, true all work)
; - Do not use semicolons or quotes in values
; - To disable a feature, set it to false or 0
; - DURATION should always be less than SHUTDOWN_DELAY
;==============================================================================
